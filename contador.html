<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Relacionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        .card h3 {
            font-size: 1.5rem;
            color: #4b0082;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin: 0 5px;
        }
        .btn-custom:hover {
            background-color: #370060;
        }
        .counter {
            font-size: 2rem;
            color: #4b0082;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>tempo de Namoro</h3>
        <div class="counter" id="contador">Carregando...</div>
        <button class="btn btn-custom" onclick="window.history.back()">Voltar</button>
    </div>

    <script>
        // Data do início do relacionamento
        const dataInicio = new Date('2024-11-07');
        
        // Função para calcular os dias passados
        function calcularDias() {
            const hoje = new Date();
            const tempo = hoje - dataInicio;
            const dias = Math.floor(tempo / (1000 * 3600 * 24));
            document.getElementById('contador').textContent = `${dias} dias juntos!`;
        }

        // Atualiza o contador de dias a cada 1 segundo
        setInterval(calcularDias, 1000);

        // Chama a função para a primeira atualização
        calcularDias();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
