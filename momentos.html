<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-image: url('wallpaper.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .carousel {
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }
        .carousel-inner {
            width: 100%;
        }
        .carousel-inner img {
            border-radius: 8px;
            width: 100%;
            height: auto; /* Permite que as imagens mantenham suas proporções naturais */
            object-fit: contain; /* Garante que as imagens sejam exibidas sem cortes */
        }
        .btn-back {
            margin-top: 20px;
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #370060;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div id="carouselMomentos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="fotos/foto1.jpg" class="d-block" alt="Momento 1">
            </div>
            <div class="carousel-item">
                <img src="fotos/foto2.jpg" class="d-block" alt="Momento 2">
            </div>
            <div class="carousel-item">
                <img src="fotos/foto3.jpg" class="d-block" alt="Momento 3">
            </div>
            <div class="carousel-item">
                <img src="fotos/foto4.jpg" class="d-block" alt="Momento 4">
            </div>
            <div class="carousel-item">
                <img src="fotos/foto5.jpg" class="d-block" alt="Momento 5">
            </div>
            <div class="carousel-item">
                <img src="fotos/foto6.jpg" class="d-block" alt="Momento 6">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselMomentos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselMomentos" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <a href="index.html" class="btn-back">Voltar</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
