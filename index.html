<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thais e Davi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding-top: 20px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            text-align: center;
            padding: 20px;
            margin: 10px;
        }
        .card img {
            border-radius: 8px;
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .card h3 {
            font-size: 1.5rem;
            color: #4b0082;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin: 0 5px;
        }
        .btn-custom:hover {
            background-color: #370060;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .container-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Adicionando o background-image sem distorção */
        body {
            background-image: url('wallpaper.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container-cards">
        <div class="card">
            <img src="casal.jpg" alt="Foto de Casal">
            <h3>Davi & Thais</h3>
            <div class="btn-container">
                <button class="btn btn-custom" id="btn-tempo">Tempo Juntos</button>
                <button class="btn btn-custom" id="btn-filho">Filho</button>
                <button class="btn btn-custom" id="btn-casamento">Casamento</button>
                <button class="btn btn-custom" id="btn-momentos">Momentos</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-tempo').addEventListener('click', function() {
            window.location.href = 'contador.html';
        });

        document.getElementById('btn-filho').addEventListener('click', function() {
            alert('Vocês ainda não têm filhos, mas o futuro é brilhante!');
        });

        document.getElementById('btn-casamento').addEventListener('click', function() {
            window.location.href = 'casamento.html';
        });

        document.getElementById('btn-momentos').addEventListener('click', function() {
            window.location.href = 'momentos.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
