<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relacionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Ajusta o alinhamento do conteúdo no topo */
            margin: 0;
            padding-top: 20px; /* Espaçamento superior */
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            text-align: center;
            padding: 20px;
            margin: 10px; /* Espaçamento entre os cards */
        }
        .card img {
            border-radius: 8px;
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .card h3 {
            font-size: 1.5rem;
            color: #4b0082;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #4b0082;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin: 0 5px;
        }
        .btn-custom:hover {
            background-color: #370060;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espaçamento entre os botões */
            flex-wrap: wrap;
        }
        .carousel-inner img {
            border-radius: 8px;
            max-height: 300px;
            object-fit: cover;
        }
        .container-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Espaçamento entre os cards */
        }

        /* Corrigindo o problema do carrossel mudar a posição durante a animação */
        .carousel {
            position: relative;
            height: 300px; /* Definindo uma altura fixa para o carrossel */
            overflow: hidden;
        }

        .carousel-inner {
            position: absolute;
            width: 100%;
            height: 100%; /* Garantindo que a altura do carrossel seja constante */
        }

        .carousel-item {
            height: 100%; /* Garantindo que os itens tenham a mesma altura */
        }
    </style>
</head>
<body>
    <div class="container-cards">
        <div class="card">
            <img src="casal.jpg" alt="Foto de Casal">
            <h3>Davi & Thais</h3>
            <div class="btn-container">
                <button class="btn btn-custom" id="btn-tempo">Tempo Juntos</button>
                <button class="btn btn-custom" id="btn-filho">Filho</button>
                <button class="btn btn-custom" id="btn-casamento">Casamento</button>
            </div>
        </div>

        <!-- Novo card com carrossel -->
        <div class="card">
            <h3>Ursinhos</h3>
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="ursinho1.jpg" class="d-block w-100" alt="Imagem 1">
                    </div>
                    <div class="carousel-item">
                        <img src="ursinho2.jpg" class="d-block w-100" alt="Imagem 2">
                    </div>
                    <div class="carousel-item">
                        <img src="ursinho3.jpg" class="d-block w-100" alt="Imagem 3">
                    </div>
                    <div class="carousel-item">
                        <img src="ursinho4.jpg" class="d-block w-100" alt="Imagem 4">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn-tempo').addEventListener('click', function() {
            window.location.href = 'contador.html';
        });

        document.getElementById('btn-filho').addEventListener('click', function() {
            alert('Vocês ainda não têm filhos, mas o futuro é brilhante!');
        });

        document.getElementById('btn-casamento').addEventListener('click', function() {
            window.location.href = 'casamento.html';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
